{% extends "base.html" %}


{% block content %}

<h1 style="font-size:2.5em">BLOG$</h1>

{% if blogs|length == 0 %}
    <h2>No blogs yet!</h2>
{% else %}


    {% for blog in blogs %}
    <h2><a href="./post?id={{blog.id}}">{{blog.name}}</a></h2>
    <p>{{blog.body}}</p>
    <hr />
    {% endfor %}
        

{% endif %}
{% endblock %}
